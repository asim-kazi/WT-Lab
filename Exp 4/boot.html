<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Fullscreen Carousel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Make body take full height without scrolling */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            color: white;
        }

        /* Title at the top */
        h1 {
            margin-top: 10px;
            text-align: center;
            font-size: 2rem;
        }

        /* Carousel container - fills available space */
        #carousel-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Carousel */
        .carousel {
            max-height: 70vh; /* Adjust height for images */
            max-width: 90vw;
        }

        /* Images fit properly */
        .carousel-item img {
            height: 70vh;
            width: 100%;
            object-fit: cover;
        }

        /* Center captions below the carousel */
        .caption-container {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Example Of Bootstrap</h1>

    <!-- Carousel Container -->
    <div id="carousel-container">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img1.jpg" alt="First Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img2.jpg" alt="Second Slide">
                </div>
                <div class="carousel-item">
                    <img src="Img3.jpg" alt="Third Slide">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Caption Section (Fixed Below Images) -->
    <div class="caption-container">
        <h3 id="caption-title">First Slide</h3>
        <p id="caption-text">Swipe Right →</p>
    </div>

    <script>
        // JavaScript to change captions dynamically based on the active slide
        const captions = [
            { title: "First Slide", text: "Swipe Right →" },
            { title: "Second Slide", text: "Swipe Right →" },
            { title: "Last Slide", text: "Stop Swiping" }
        ];

        const carousel = document.getElementById("demo");
        const captionTitle = document.getElementById("caption-title");
        const captionText = document.getElementById("caption-text");

        carousel.addEventListener("slid.bs.carousel", function (event) {
            const index = event.to;
            captionTitle.textContent = captions[index].title;
            captionText.textContent = captions[index].text;
        });
    </script>

</body>
</html>
